//倒计时

djs(10);
function djs(num) {
    date = new Date();
    date.setMinutes(date.getMinutes()+num);
    move();
    setInterval(move,1000);
}

function move() {
    let arr = [];
    let now = new Date();
    let time = Math.floor((date.getTime()-now.getTime())/1000);

/*    let day = Math.floor(time/60/60/24);
    arr.push(day);
    let shi =( time %(60*60*24));

    arr.push(hours);*/
    let fen = (time %(60*60));
    let minute = Math.floor((fen/60)); // 10.65
    arr.push(minute);
    let second = Math.floor(fen%60);
    arr.push(second);

    spans.forEach((element,index)=>{
        element.innerText=arr[index];
    })
}
